<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
       CEP: <input onblur="consultaCep()" type="text" name="cep" id="cep" placeholder="digite seu cep">
    </div>
    <div>
        <button onclick="consultaCep()">Consultar</button>
    </div>
    <div>
       Logradouro: <textarea name="id_logradouro" id="id_logradouro" cols="30" rows="1"></textarea>
    </div>
    <div>
       Complemento: <textarea name="id_complemento" id="id_complemento" cols="30" rows="1"></textarea>
    </div>
    <div>
       Bairro: <textarea name="id_bairro" id="id_bairro" cols="30" rows="1"></textarea>
    </div>
    <div>
       Localidade: <textarea name="id_localidade" id="id_localidade" cols="30" rows="1"></textarea>
    </div>
    <div>
       Uf: <textarea name="id_uf" id="id_uf" cols="30" rows="1"></textarea>
    </div>
    <div>
       IBGE: <textarea name="id_ibge" id="id_ibge" cols="30" rows="1"></textarea>
    </div>
    <div>
       Gia: <textarea name="id_gia" id="id_gia" cols="30" rows="1"></textarea>
    </div>
    <div>
       DDD: <textarea name="id_ddd" id="id_ddd" cols="30" rows="1"></textarea>
    </div>
    <div>
       SIAFI: <textarea name="id_siaf" id="id_siaf" cols="30" rows="1"></textarea>
    </div>   
    <script src="app.js"></script>    
</body>
</html>
